<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // wartość bezwzględna
        document.write(Math.abs(-25))
        // zaokrągla
        document.write("<br>", Math.ceil(2.48))
        // minimum z x i y
        document.write('<br>')
        document.write(Math.min(8, 95))
        document.write('<br>')
        // tangens
        document.write(Math.tan(20))
        document.write("<br>")
        // pierwiastek kwadratowy z x
        document.write(Math.sqrt(64))
        document.write("-------", '<br>')
        let liczba = prompt("Podaj liczbe my obliczmy pierwsiastek kwadratowy")
        document.write(Math.sqrt(liczba))


    </script>
</body>
<a href="wstep.html">wstep</a>
</html>
