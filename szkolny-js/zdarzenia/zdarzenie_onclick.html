<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

    <title>zdarzenie onclik</title>
</head>

<body>
    <h1>zdarzenie onclick</h1>

    <p>funkcja się uruchamia kiedy naciniemy na element na którym zastosujemy onclick np. button</p> <br>
    <button onclick="mojafunkcja1()">weź mnie kliknij</button> <br>
    <p id="klasa"></p>

    <script>
        function mojafunkcja1() {
            document.getElementById("klasa").innerHTML = "kliknięto";
        }
    </script>

</body>
