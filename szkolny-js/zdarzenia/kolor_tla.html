<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zdarzenia 5</title>
</head>

<body>
    <h1 align="center">zdarzenie on mouse over - zmiana koloru tła strony</h1>
    <script>
        function kolor_tla(kolor){
            document.bgColor=kolor
        }
    </script>
    <p onMouseOver="kolor_tla('ABEDF7')">niebieskie tlo</p> <br>
    <p onMouseOver="kolor_tla('ECDAF7')">pudrowy róz</p> <br>
    <p onMouseOver="kolor_tla('339900')">zielone tlo</p> <br>
    <p onMouseOver="kolor_tla('ffffcc')">waniliowe</p> <br>

    <a href="../wstep.html">wstep</a>
</body>

</html>
