<!DOCTYPE html>
<html lang="pl">

<head>
    <script>
        function mydunction() {
            let cos = document.getElementById("duze");
            cos.value = cos.value.toUpperCase();
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onchange</title>
</head>

<body>
    wpisz swoje imie: <input type="text" id="duze" onchange="mydunction()">
    <p>on change działą na takiej zasadzie że jak wpiszesz cos w pole <br> i naciśniesz enter albo opuścisz pole po
        prostu zmienia wartosć <br> na coś co zadelarowałęś tutaj np. uppercase</p>

    <a href="../wstep.html">wstep</a>
</body>

</html>
