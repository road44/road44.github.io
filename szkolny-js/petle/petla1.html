<body>
    <script>
        /*
        for(wartość początkowa; wartość końcowa; inkrementacja/dekrementacja){
        instrukcje do wykonania
        } */
        // for - wyświetl liczby od 0-20

        for (let i = 0; i <= 20; i++) {
            document.write(i, " ")

        }

        document.write("<br><br>")
        // korzystając z for wypisz 5x tekst wkrótce koniec semestru jeden pod drugim
        for (let a = 1; a <= 5; a++) {
            document.write("wkrótce koniec semestru")
        }

        document.write("<br><br>")
        // 10x swoje imie w swoim ulubionym kolorze
        for (let z = 1; z <= 10; z++) {
            document.write(z + ".", "<font color='cyan'>Filip </font> <br>")
        }

        // wyświetlała liczby aprzyste od 50
        document.write("<br><br>")
        // for liczby parzyste 0-50 wersja 1

        for (let c = 0; c <= 50; c += 2) {
            document.write(c, " ")
        }

        document.write("<br><br>")
        // for liczby parzyste 0-50 wersja 2 z instrukcją warunkową
        for (let p = 0; p <= 50; p++) {
            if (p % 2 == 0) {
                document.write(p, " ")
            }
        }

        document.write("<br><br>")


        // for tworzący tabele 2 kolumny 5 wierszy

        // 1 przebieg pętli
        // 2 przebieg itd

        document.write("<table border=1>");
            for(let g=1; g<=5; g++){
                document.write("<tr><td>"+g+"</td><td>"+"przrbieg")
            }

            document.write("</td></tr></table>")

            // document.write("<br>")

    </script>
