        // while zwraca liczby 20-30

        let i = 20
        while (i <= 30) {
            document.write(i, ".", "Java Script<br>");
            i++;
        }
        // za pomocą while 10 razy tekts java script
        document.write("<br><br>")
        let u = 1

        while (u <= 10) {
            document.write(u, ".", "Java Script <br>");
            u++;
        }

        // while 100-50 co 5
        document.write("<br><br>")
        let q = 100
        while (q >= 50) {
            document.write(q, "<br> ");
            q -= 5;
        }
    </script>
