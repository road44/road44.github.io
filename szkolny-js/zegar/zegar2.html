<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="zegar()">
    <div style="border:1px solid fuchsia; width:58px" id="czas">

    </div>
    <script>
        function zegar() {
            data = new Date();
            let g = data.getHours()
            let m = data.getMinutes()
            let s = data.getSeconds()

            if (g < 10) {
                g = "0" + g
            }
            if (m < 10) {
                m = "0" + m
            }
            if (s < 10) {
                s = "0" + s
            }
            document.getElementById('czas').innerHTML = `${g}:${m}:${s}`
            setTimeout('zegar()', 1000)

        }
    </script>
    <a href="../wstep.html">wstep</a>
</body>

</html>
