<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zegar 1</title>
</head>

<body onload="zegar()">
    <form name="timer">
        <input type="text" name="czas" />
    </form>
    <script>
        function zegar() {
            data = new Date();
            let g = data.getHours();
            let m = data.getMinutes();
            let s = data.getSeconds();



            if (s < 10) {
                s = "0" + s
            }

            if (m < 10) {
                m = "0" + m
            }
            if (g < 10) {
                g = "0" + g
            }
            document.timer.czas.value = `${g}:${m}:${s}`;



            setTimeout('zegar()', 1000)
        }
    </script>

    <a href="../wstep.html">wstep</a>
</body>

</html>
