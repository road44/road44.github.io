<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>czas i data</title>
</head>

<body>
    <script>
        data = new Date();




        let pauza = "-----------------------------------------"
        // dzień miesiąca
        document.write(data.getDate())
        document.write("<br>")
        // numer dnia tygodnia. niedziela = 0
        document.write(data.getDay())
        document.write("<br>")
        // numer miesiąca. styczeń = 0
        document.write(data.getMonth())
        document.write("<br>")
        // rok
        // document.write(data.getYear())
        // document.write("<br>")
        // pełny eok
        document.write(data.getFullYear())
        document.write("<br>")
        // godziny
        document.write(data.getHours())
        document.write("<br>")
        // minuty
        document.write(data.getMinutes())
        document.write("<br>")
        // sekundy
        document.write(data.getSeconds())
        document.write("<br>")
        // data w formacie czasu GMT
        document.write(data.toGMTString())
        document.write("<br>")
        // postać lokalna
        document.write(data.toLocaleString())
        document.write("<br>")
        // czas w postaci lokalnej
        document.write(data.toLocaleTimeString())
        document.write("<br>")
        document.write(pauza, "<br>")
        let rok = data.getFullYear();
        let mies = data.getMonth() + 1;
        // let mies = 11;
        let dz = data.getDate();
        // let dz=10;

        if (mies < 10) {
            mies = "0" + mies
        }
        if (dz < 10) {
            dz = "0" + dz
        }



        document.write(`dzisiaj jest ${dz}-${mies}-${rok} <br>`)
        document.write(data.toLocaleDateString(), "<br>")


        // aktualny czas
        let godz = data.getHours();
        let min = data.getMinutes();


        let dni = ['niedziela', 'poniedziałek', 'wtorek', 'środa', 'czwartek', 'piątek', 'sobota']

        document.write(`dziś jest ${dni[data.getDay()]}, ${data.toLocaleDateString()} <br>`)


        if (min < 10) {
            min = "0" + min
        }
        if (godz < 10) {
            godz = "0" + godz
        }
        document.write(`aktualna godzina to ${godz}:${min} <br>`)
        document.write(data.toLocaleTimeString(), "<br>")
        document.write(pauza, "<br>")

        let miesna = ['stycznia', 'lutego', 'marca']
        document.write(`dzisiaj jest ${dni[data.getDay()]}, ${dz} ${miesna[data.getMonth()]} ${rok} <br>`)

    </script>
    <a href="wstep.html">wstep</a>
</body>

</html>
